<div class="panel panel-danger">
  <div class="panel-heading">
    <h2 class="capitalize">{{ name }} details</h2>
  </div>
  <div class="panel-body">
    <br />
    <div class="row">
      <div class="col-md-2">
        <img src="{{ image }}" class="img-thumbnail" />
        <br />
        <h3>Abilities:</h3>
        <p *ngFor="let ability of abilities" >
          {{ ability.ability.name }}
        </p>
        <hr>
        <br />
        <h3>Stats:</h3>
        <p *ngFor="let stat of stats">
          {{ stat.stat.name }}: {{ stat.base_stat }}
        </p>
        <hr>
      </div>
      <br />
      <div class="col-md-4">
        <h3>Base Experience:</h3>
        <p>{{ base_xp }}</p>
        <hr>
        <br />
        <h3>Height:</h3>
        <p>{{ height }}</p>
        <hr>
        <br />
        <h3>Weight:</h3>
        <p>{{ weight }}</p>
        <hr>
        <br />
        <h3>Types:</h3>
        <p *ngFor="let type of types">
          {{ type.type.name }}
        </p>
        <hr>
      </div>
      <div class="col-md-6 nav">
        <h3>Moves:</h3>
        <ol *ngFor="let move of moves" class="rounded-list">
         <li> {{ move.move.name }}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
