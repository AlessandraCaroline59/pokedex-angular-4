<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-striped">
      <tr>
        <th>#id</th>
        <th>name</th>
      </tr>
      <tr *ngFor="let item of items.results; let index=index;trackBy:trackByIndex;">
        <td>{{ index + 1 + counter }}</td>
        <td class="capitalize">{{ item.name }}</td>
      </tr>
    </table>
    <div id="buttons">
      <button (click)=previousItemsPage(items.previous)>Previous</button>
      <button (click)=nextItemsPage(items.next)> Next</button >
     </div>
  </div>
</div>
